<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./js/fraction.min.js" defer></script>
    <script src="./js/speedometer.js" defer></script>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <h1>Vehicle Dashboard</h1>
    <button id="testBtn" type="button" onclick="fetchData()">Get Data</button>
    <br />

    <div id="dataDisplayContainer">
      <h2>Vehicle Data</h2>
      <table id="dataDisplayTable">
        <thead>
          <tr>
            <th>Metric</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="dataDisplay">
          <tr data-label="RPM (Revolutions Per Minute)">
            <td>RPM (Revolutions Per Minute)</td>
            <td>-</td>
          </tr>
          <tr data-label="Speed (km/h)">
            <td>Speed (km/h)</td>
            <td>-</td>
          </tr>
          <tr data-label="Coolant Temperature (°C)">
            <td>Coolant Temperature (°C)</td>
            <td>-</td>
          </tr>
          <tr data-label="Fuel Level (%)">
            <td>Fuel Level (%)</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>

      <br />

      <div id="speedometerContainer">
        <div style="display: none">
          <img id="sprite" src="assets/icons.svg" />
        </div>
        <canvas id="canvas" width="850" height="420"></canvas>
      </div>
    </div>
  </body>
</html>
